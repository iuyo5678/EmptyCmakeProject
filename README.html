<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>README.html</title>
    <meta
      http-equiv="Content-Type"
      content="application/xhtml+xml;charset=utf-8"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/styles/github.min.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <style>
      body {
        box-sizing: border-box;
        max-width: 740px;
        width: 100%;
        margin: 40px auto;
        padding: 0 10px;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/styles/default.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/highlight.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("markdown-body");
        document.querySelectorAll("pre code").forEach((code) => {
          if (code.className != "mermaid") {
            hljs.highlightBlock(code);
          }
        });
      });
    </script>

    <script src="https://unpkg.com/mermaid@8.4.8/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({
        theme: "default", // default, forest, dark, neutral
        startOnLoad: true,
      });
    </script>
  </head>

  <body>
    <h2 id="intro">Intro</h2>

    <p>
      a very simple empty CMake project， easy to do small projects and do
      tests.
    </p>

    <p>Assume your nproject name is testCmake</p>

    <h3 id="useage">useage</h3>

    <pre><code class="bash"># clone to project dir ：
git clone https://github.com/iuyo5678/EmptyCmakeProject.git testCmake
cd testCmake
./tools/setproject.sh  testCmake
</code></pre>

    <p>enjoy it!</p>
  </body>
</html>
